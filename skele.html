<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading Animation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .skeleton {
            background-color: #e0e0e0;
            border-radius: 4px;
            width: 100%;
            height: 100%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                background-color: #e0e0e0;
            }
            50% {
                background-color: #f0f0f0;
            }
            100% {
                background-color: #e0e0e0;
            }
        }

        .card-skeleton {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .skeleton-title {
            height: 20px;
            width: 60%;
        }

        .skeleton-text {
            height: 15px;
            width: 80%;
        }

        .skeleton-img {
            height: 150px;
            width: 100%;
        }

        .content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body card-skeleton" id="skeleton">
                <div class="skeleton skeleton-img"></div>
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>
            <div class="card-body content" id="content">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Placeholder Image">
                <h5 class="card-title">Loaded Content Title</h5>
                <p class="card-text">This is the text that appears after the loading animation completes.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        // Simulate loading time
        setTimeout(function() {
            document.getElementById('skeleton').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3000); // 3 seconds loading time
