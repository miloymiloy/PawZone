<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card col-md-10 col-lg-4 text-center p-2 px-4">
          
        <div class="p-2">
          <div class="d-flex justify-content-center align-items-center">
            <img src="/assets/img/logo.png" width="15%" />
          </div>
          <h3>Paw Zone</h3>
          <p>Sign up to see photos and videos from pawmmunity.</p>
        </div>

          <div class="d-flex justify-content-center w-100 p-0 ">
            <form class="p-0 m-0 w-100">
                <div class="form-group mb-2">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email" autocomplete="off">
                </div>
                <div class="form-group mb-2">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Username" autocomplete="off">
                </div>
                <div class="form-group mb-2">
                  <input type="text" class="form-control" id="floatingInput" placeholder="Full Name" autocomplete="off">
                </div>
                <div class="form-group mb-2">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
                <div class="form-group mb-2"> 
                    <button class="btn btn-primary btn-login text-uppercase fw-bold form-control">Sign
                      Up</button>
                  </div>
                <div class="form-group mb-2 text-center">
                  <span>Have an account? </span><a href="main.html" >Log In</a>    
                </div>
                <div class="d-grid mb-2">
               
                
              </form>
          </div>
        </div>
      </div>
    </div>


    

    <!-- icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
