<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loadingSpinner {
            display: none;
        }
        #myDiv {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <input type="text" id="myInput" class="form-control" placeholder="Type something...">
        <div id="loadingSpinner" class="spinner-border text-primary mt-3" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="myDiv" class="mt-3">
            Hello, I am now visible!
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#myInput').on('input', function() {
                $('#loadingSpinner').show();
                $('#myDiv').hide();

                clearTimeout($.data(this, 'timer'));
                var wait = setTimeout(function(){
                    $('#loadingSpinner').hide();
                    $('#myDiv').show();
                }, 1000);
                $(this).data('timer', wait);
            });
        });
    </script>
</body>
</html>
