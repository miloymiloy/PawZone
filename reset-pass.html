<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card col-md-10 col-lg-4 text-center p-2 px-4">
          <div class="d-flex justify-content-center align-items-center">
            <img src="/assets/img/padlock.png" width="15%" />
          </div>
          <h3>Trouble logging in?</h3>
          <p>Enter your email or username and we'll send you a link to get back into your account.</p>

          <div class="d-flex justify-content-center w-100">
            <form class="p-2 w-100">
                <div class="form-group mb-2">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Email or username">
                </div>
                <p class="text-danger m-2 d-none">Email or username not found</p>
                <div class="form-group mb-2">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold form-control" data-bs-toggle="modal" data-bs-target="#exampleModalToggle" type="button">Send Reset Link</button>
                </div>
                <div class="form-group mb-2 text-center">
                  <span>Back to </span><a href="main.html" >Log In</a>    
                </div>
                <div class="d-grid mb-2">
               
                
              </form>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          
          <div class="modal-body text-center">
           <h5> Email Sent</h5>
            <p>
              We sent an email to y****@s*****.kp with a link to get back into your account.
            </p>
          </div>
          <div class="modal-footer d-flex justify-content-center p-0">
            <button type="button" class="btn text-primary" data-bs-dismiss="modal" aria-label="Close">OK</button>

          </div>
        </div>
      </div>
    </div>
   
    <!-- icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
